name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version_name:
        description: "Release Version Name (e.g., 1.0.0)"
        required: true

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "main"
          cache: true

      - uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"
          cache: "gradle"

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Flutter Pub Upgrade
        run: flutter pub upgrade

      - name: Extract .env from secrets
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Generate env code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/my-release-key.keystore

      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=my-release-key.keystore" >> android/key.properties

      - name: Build Android APK (Optimized)
        run: |
          flutter build apk --release --split-per-abi \
            --obfuscate \
            --split-debug-info=build/debug-info \
            --build-number=${{ github.run_number }} \
            -t lib/main.dart \
            --dart-define=APP_VERSION=${{ github.event.inputs.version_name }}

      - name: Upload debug symbols
        uses: actions/upload-artifact@v4
        with:
          name: debug-symbols-${{ github.event.inputs.version_name }}
          path: build/debug-info/
          retention-days: 90

      - name: Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: v${{ github.event.inputs.version_name }}
          name: Release v${{ github.event.inputs.version_name }}
          draft: false
          prerelease: false
          artifacts: |
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk
          generateReleaseNotes: true
